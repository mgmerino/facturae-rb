<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Source+Serif+4:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="{{ site.baseurl }}/">Facturae</a>
        <nav class="nav">
          <a href="{{ site.baseurl }}/api/">API Docs</a>
          <a href="{{ site.repo_readme_url }}">README</a>
          <a href="{{ site.repo_url }}">GitHub</a>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Facturae is an open-source Ruby gem for Facturae 3.2.2 invoices.</p>
      </div>
    </footer>
  </body>
</html>
